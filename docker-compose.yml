services:
  minecraft-bedrock-server:
    image: itzg/minecraft-bedrock-server:2025.7.0
    environment:
      EULA: "TRUE"
      VERSION: '1.21.95.1'
    ports:
      - "19132:19132/udp"
    volumes:
      - mc-bedrock-data:/data
    stdin_open: true
    tty: true

  unmined-cli:
    build:
      context: .
      dockerfile: unmined-cli/Dockerfile
    volumes:
      - mc-bedrock-data:/data
      - ./minimap-backup:/minimap
    depends_on:
      minecraft-bedrock-server:
        condition: service_healthy

  mini-map-server:
    container_name: ms_minimap
    build:
      context: .
      dockerfile: http-server/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./minimap-backup:/minimap
    depends_on:
      unmined-cli:
        condition: service_started
      minecraft-bedrock-server:
        condition: service_healthy
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  mc-bedrock-data:
